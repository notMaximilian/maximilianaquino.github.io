<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="intro">
    <h1 class="name-header">
      <span class="name">Max</span><span class="name">imilian</span>
    </h1>
  </div>

  <div class="inverted-game">
    <img src='img/rocket-inverted.png'
  </div>

  <div class="wrap">
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>Resume!</h1>
        <h2>Display in here with option to download</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
  </div>

  <!-- Maximilian Fade in and out -->


  <script src="js/app.js"></script>
  <!-- <script src="js/game.js"></script> -->
</body>

</html>
